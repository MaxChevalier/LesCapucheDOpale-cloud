# CI/CD Pipeline - Les Capuches d'Opale
# Pipeline complet avec build, infrastructure Bicep et dÃ©ploiement sur Azure

name: CI/CD Azure Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AZURE_RESOURCE_GROUP: rg-capuchesdopale-${{ github.event.inputs.environment || 'dev' }}
  AZURE_LOCATION: francecentral
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ============================================================================
  # JOB 1: Build et Tests
  # ============================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # === Backend ===
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: back/package-lock.json

      - name: Install backend dependencies
        working-directory: ./back
        run: npm ci

      - name: Run backend lint
        working-directory: ./back
        run: npm run lint

      - name: Run backend tests
        working-directory: ./back
        run: npm run test

      # === Frontend ===
      - name: Install frontend dependencies
        working-directory: ./front
        run: npm ci

      - name: Run frontend tests (headless)
        working-directory: ./front
        run: npm run test -- --browsers=ChromeHeadless --watch=false --code-coverage

      # === Azure Functions ===
      - name: Install function dependencies
        working-directory: ./azure-functions
        run: npm ci

      - name: Build Azure Functions
        working-directory: ./azure-functions
        run: npm run build

  # ============================================================================
  # JOB 2: Build et Push des images Docker
  # ============================================================================
  build-docker-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build et push Backend
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/capuchesdopale-api:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/capuchesdopale-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build et push Frontend
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/capuchesdopale-web:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/capuchesdopale-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # JOB 3: DÃ©ploiement de l'infrastructure Bicep
  # ============================================================================
  deploy-infrastructure:
    name: Deploy Infrastructure (Bicep)
    runs-on: ubuntu-latest
    needs: build-docker-images
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    outputs:
      backendUrl: ${{ steps.deploy.outputs.backendUrl }}
      frontendUrl: ${{ steps.deploy.outputs.frontendUrl }}
      functionAppName: ${{ steps.deploy.outputs.functionAppName }}
      storageAccountName: ${{ steps.deploy.outputs.storageAccountName }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        uses: azure/cli@v1
        with:
          inlineScript: |
            az group create \
              --name ${{ env.AZURE_RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Bicep Infrastructure
        id: deploy
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >
            projectName=capuchesdopale
            environment=${{ github.event.inputs.environment || 'dev' }}
            location=${{ env.AZURE_LOCATION }}
            sqlAdminUsername=${{ secrets.SQL_ADMIN_USERNAME }}
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
            jwtSecret=${{ secrets.JWT_SECRET }}
            jwtSecretAdmin=${{ secrets.JWT_SECRET_ADMIN }}
            dockerHubUsername=${{ secrets.DOCKERHUB_USERNAME }}
            dockerHubPassword=${{ secrets.DOCKERHUB_TOKEN }}
            backendImageTag=${{ env.IMAGE_TAG }}
            frontendImageTag=${{ env.IMAGE_TAG }}
          failOnStdErr: false

      - name: Output deployment results
        run: |
          echo "Frontend URL: ${{ steps.deploy.outputs.frontendUrl }}"
          echo "Backend URL: ${{ steps.deploy.outputs.backendUrl }}"
          echo "Function App URL: ${{ steps.deploy.outputs.functionAppUrl }}"

  # ============================================================================
  # JOB 4: DÃ©ploiement de la Function App
  # ============================================================================
  deploy-function-app:
    name: Deploy Azure Function
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./azure-functions
        run: npm ci

      - name: Build function app
        working-directory: ./azure-functions
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-capuchesdopale-${{ github.event.inputs.environment || 'dev' }}
          package: ./azure-functions
          respect-funcignore: true

  # ============================================================================
  # JOB 5: Migration de la base de donnÃ©es
  # ============================================================================
  database-migration:
    name: Database Migration
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./back
        run: npm ci

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get database connection string
        id: get-db-connection
        uses: azure/cli@v1
        with:
          inlineScript: |
            CONNECTION_STRING=$(az sql db show-connection-string \
              --server sql-capuchesdopale-${{ github.event.inputs.environment || 'dev' }} \
              --name guild-db \
              --client ado.net \
              --output tsv)
            echo "::add-mask::$CONNECTION_STRING"
            echo "connection=$CONNECTION_STRING" >> $GITHUB_OUTPUT

      - name: Run Prisma migrations
        working-directory: ./back
        env:
          DATABASE_URL: "sqlserver://sql-capuchesdopale-${{ github.event.inputs.environment || 'dev' }}.database.windows.net:1433;database=guild-db;user=${{ secrets.SQL_ADMIN_USERNAME }};password=${{ secrets.SQL_ADMIN_PASSWORD }};encrypt=true;trustServerCertificate=false"
        run: |
          npx prisma generate
          npx prisma db push --accept-data-loss

  # ============================================================================
  # JOB 6: Smoke Tests post-dÃ©ploiement
  # ============================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-function-app, database-migration]
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Wait for services to be ready
        run: sleep 60

      - name: Test Backend Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ needs.deploy-infrastructure.outputs.backendUrl }}/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Backend is healthy"
          else
            echo "âŒ Backend health check failed with status: $response"
            exit 1
          fi

      - name: Test Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ needs.deploy-infrastructure.outputs.frontendUrl }})
          if [ $response -eq 200 ]; then
            echo "âœ… Frontend is accessible"
          else
            echo "âŒ Frontend health check failed with status: $response"
            exit 1
          fi

      - name: Test API Endpoints
        run: |
          # Test swagger endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ needs.deploy-infrastructure.outputs.backendUrl }}/api)
          echo "Swagger endpoint: $response"

  # ============================================================================
  # JOB 7: Notification de fin de dÃ©ploiement
  # ============================================================================
  notify-deployment:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, smoke-tests]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://${{ needs.deploy-infrastructure.outputs.frontendUrl }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend API | https://${{ needs.deploy-infrastructure.outputs.backendUrl }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.event.inputs.environment || 'dev' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
