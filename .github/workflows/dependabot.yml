name: dependabot

#Trigger

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight
jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update dependencies front
        run: |
          cd front
          npm install
          npm update
          
      - name: Update dependencies back
        run: |
          cd back
          npm install
          npm update
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
            base: main
            commit-message: Update dependencies
            title: bot/update
            body: |
              - Dependency updates
  
              Auto-generated by [create-pull-request][1]
  
              [1]: https://github.com/peter-evans/create-pull-request
            branch: update-dependencies
