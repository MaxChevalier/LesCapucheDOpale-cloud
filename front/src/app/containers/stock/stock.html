<div>
    <h3>Equipement en stock</h3>
    <a routerLink="/equipments" routerLinkActive="active">Ajouter du nouveau stock</a>
     <div>
        @for (equipment of stockEquipments; track equipment.id) {
            <app-item-stock-equipment [equipment]="equipment"></app-item-stock-equipment>
        }
     </div>
</div>
<div>
    <h3>Consommables en stock</h3>
    <a routerLink="/consumables" routerLinkActive="active">Ajouter du nouveau stock</a>
     <div>
        @for (consumable of stockConsumables; track consumable.id) {
            <app-item-consumable [consumable]="consumable" [update]="false"></app-item-consumable>
        }
     </div>
</div>
