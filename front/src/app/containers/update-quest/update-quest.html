<section class="update-quest-container">

<div class="contain-title">
    <h2 class="title">Modifier la quête</h2>
</div>

<app-form-quest 
  (formSubmitted)="onFormSubmitted($event)" 
  [initialData]="quest">
</app-form-quest>

@if (isAssistant()) {
  <form [formGroup]="form">
    <label class="form-label" for="recommendedXP">Expérience recommandée :</label>
    <input 
      id="recommendedXP" 
      formControlName="recommendedXP" 
      type="number" 
      class="commun-input"
      />
    <button type="button" class="commun-btn" (click)="onValidate()">Valider la Requête</button>
    <button type="button" class="commun-btn" (click)="onRefuse()">Refuser la Requête</button>
  </form>
}
@else if (isClient()) {
  <button type="button" (click)="onAbandon()">Abandonner la Requête</button>
}
</section>
