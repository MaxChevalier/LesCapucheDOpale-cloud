<section class="container">
  <a class="btn-new-consumable commun-btn" routerLink="/consumable/new" routerLinkActive="active">Nouveau Consommable</a>
  <div class="container-consumables">
    @for (consumable of consumables; track consumable.id) {
      <app-item-consumable [consumable]="consumable" (quantityChange)="onQuantityChange(consumable.id, $event)"></app-item-consumable>
    } @empty {
      <p>Aucun élément</p>
    }
  </div>
  <button class="btn-new-consumable-add-stock commun-btn" (click)="onPurchase()" placeholder="Valeur stock">Ajouter au stock</button>
</section>
