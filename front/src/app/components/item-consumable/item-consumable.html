<div class="consumable-item commun-card">
  <h3 class="title">{{ consumable.name }}</h3>

  <div class="consumable-details">
    <span>
      <label class="bold">Type :</label>
      <p>{{ consumable.consumableType.name }}</p>
    </span>
    <span>
      <label class="bold">Coût :</label>
      <p>{{ consumable.cost }} Pc</p>
    </span>
    <span>
      <label class="bold">Quantité :</label>
      <p>{{ consumable.quantity }}</p>
    </span>
  </div>

  <div class="actions">
    @if (update) {
      <button class="commun-btn" (click)="onUpdate()" style="margin-bottom: 5px;">Modifier</button>
      <input class="commun-input" type="number" (change)="onQuantityChange($event)" min="0" placeholder="Ajout Stock" />
    } @else {
      <input class="commun-input" type="number" (change)="onQuantityChange($event)" min="0" placeholder="Quantité" />
    }
  </div>
</div>
