openapi: 3.0.0
paths:
  /auth/login:
    post:
      operationId: AuthController_login
      parameters: []
      requestBody:
        required: true
        description: Credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: P@ssw0rd!
              required:
                - email
                - password
      responses:
        '200':
          description: JWT access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.xxx.yyy
      tags:
        - Auth
  /users:
    post:
      operationId: UsersController_create
      parameters: []
      requestBody:
        required: true
        description: New user payload
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                password:
                  type: string
                  example: Secret123!
                displayName:
                  type: string
                  example: John Doe
              required:
                - email
                - password
              additionalProperties: false
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  email:
                    type: string
                    example: john.doe@example.com
                  displayName:
                    type: string
                    example: John Doe
                  createdAt:
                    type: string
                    format: date-time
                    example: '2025-10-30T12:00:00.000Z'
                  updatedAt:
                    type: string
                    format: date-time
                    example: '2025-10-30T12:00:00.000Z'
      tags:
        - Users
    get:
      operationId: UsersController_findAll
      parameters: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      example: 1
                    email:
                      type: string
                      example: john.doe@example.com
                    displayName:
                      type: string
                      example: John Doe
                    createdAt:
                      type: string
                      format: date-time
                      example: '2025-10-30T12:00:00.000Z'
                    updatedAt:
                      type: string
                      format: date-time
                      example: '2025-10-30T12:34:56.000Z'
      tags:
        - Users
  /users/{id}:
    get:
      operationId: UsersController_findOne
      parameters:
        - name: id
          required: true
          in: path
          description: User ID
          schema:
            example: 1
            type: number
      responses:
        '200':
          description: User by id
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  email:
                    type: string
                    example: john.doe@example.com
                  displayName:
                    type: string
                    example: John Doe
                  createdAt:
                    type: string
                    format: date-time
                    example: '2025-10-30T12:00:00.000Z'
                  updatedAt:
                    type: string
                    format: date-time
                    example: '2025-10-30T12:34:56.000Z'
      tags:
        - Users
    patch:
      operationId: UsersController_update
      parameters:
        - name: id
          required: true
          in: path
          description: User ID
          schema:
            example: 1
            type: number
      requestBody:
        required: true
        description: Fields to update (partial)
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: johnny.doe@example.com
                password:
                  type: string
                  example: NewSecret123!
                displayName:
                  type: string
                  example: Johnny Doe
              additionalProperties: false
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  email:
                    type: string
                    example: johnny.doe@example.com
                  displayName:
                    type: string
                    example: Johnny Doe
                  createdAt:
                    type: string
                    format: date-time
                    example: '2025-10-30T12:00:00.000Z'
                  updatedAt:
                    type: string
                    format: date-time
                    example: '2025-10-30T12:45:00.000Z'
      tags:
        - Users
    delete:
      operationId: UsersController_delete
      parameters:
        - name: id
          required: true
          in: path
          description: User ID
          schema:
            example: 1
            type: number
      responses:
        '200':
          description: Delete result
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  deleted:
                    type: boolean
                    example: true
      tags:
        - Users
  /quests:
    get:
      operationId: QuestsController_findAll
      parameters: []
      responses:
        '200':
          description: List of quests
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: true
                example:
                  - id: 1
                    title: Rescue the Merchant
                    statusId: 1
                    createdAt: '2025-10-30T12:00:00.000Z'
                    updatedAt: '2025-10-30T12:34:56.000Z'
      security:
        - bearer: []
      tags:
        - Quests
    post:
      operationId: QuestsController_create
      parameters: []
      requestBody:
        required: true
        description: New quest payload
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              example:
                title: Rescue the Merchant
                description: Escort the merchant safely to the city.
                statusId: 1
      responses:
        '201':
          description: Quest created
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                example:
                  id: 42
                  title: Rescue the Merchant
                  description: Escort the merchant safely to the city.
                  statusId: 1
                  createdAt: '2025-10-30T12:00:00.000Z'
                  updatedAt: '2025-10-30T12:00:00.000Z'
      security:
        - bearer: []
      tags:
        - Quests
  /quests/{id}:
